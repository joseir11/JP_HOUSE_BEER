<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>JP HOUSE & BEER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="theme-color" content="#111111">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
    text-transform: uppercase;
  }
  header {
    background: #111;
    color: #fff;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    position: relative;
  }
  #admin-icon, #refresh-icon {
    position: absolute;
    top: 15px;
    font-size: 24px;
    cursor: pointer;
    opacity: 0.2;
    transition: opacity 0.3s;
  }
  #admin-icon:hover, #refresh-icon:hover { opacity: 1; }
  #admin-icon { right: 15px; }
  #refresh-icon { left: 15px; }

  .tabs { display: flex; }
  .tabs button {
    flex: 1; padding: 15px; font-size: 18px;
    border: none; background: #ddd; cursor: pointer;
  }
  .tabs button.active { background: #bbb; font-weight: bold; }

  /* NOVOS CARDS */
.tab-content {
    display: none;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }
  .product {
    background: #fff;
    padding: 18px;
    border-radius: 14px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    display: flex; flex-direction: column; gap: 14px;
  }
  .product-info strong {
    font-size: 17px; display: block;
  }
  .product-info .price {
    font-size: 14px; color: #777; margin: 0;
    text-align: left;
  }

  .product-controls {
    display: flex; align-items: center; justify-content: space-between;
  }
  .qty-control {
    display: flex; align-items: center; gap: 10px;
  }
  .qty-control button {
    width: 34px; height:34px; font-size:20px; cursor:pointer;
    background:white; border-radius:6px; border:1px solid #ccc;
  }
  .add-cart-btn {
    background:#111; color:white; border:none;
    padding:10px 16px; border-radius:8px; cursor:pointer;
    display:flex; align-items:center; gap:6px;
  }

  #comanda-btn {
    position: fixed; bottom: 20px; right: 20px;
    background: #111; color: #fff;
    padding: 12px 18px; border-radius: 10px;
    cursor: pointer;
  }

  .modal {
    position: fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.7); display:none;
    justify-content:center; align-items:center;
  }
  .modal.show { display:flex; }
  .modal-content {
    background:white; width:90%; max-width:400px;
    padding:20px; border-radius:12px;
  }
  #toast {
    position:fixed; bottom:80px; right:20px;
    background:#111; color:white; padding:10px;
    border-radius:6px; opacity:0;
  }
  #toast.show { opacity:1; }

</style>
</head>
<body>

<header>
  <span id="refresh-icon" onclick="clearCacheAndReload()">üîÑ</span>
  üçî JP HOUSE & BEER
  <span id="admin-icon">‚öôÔ∏è</span>
</header>

<div class="tabs">
  <button onclick="openTab('sanduiches')" class="active">SANDU√çCHES</button>
  <button onclick="openTab('acompanhamentos')">ACOMPANHAMENTOS</button>
  <button onclick="openTab('bebidas')">BEBIDAS</button>
</div>

<div id="sanduiches" class="tab-content" style="display: flex;"></div>
<div id="acompanhamentos" class="tab-content"></div>
<div id="bebidas" class="tab-content"></div>

<div id="comanda-btn" onclick="openComanda()">üìã COMANDA (<span id="comanda-count">0</span>)</div>
<div id="toast"></div>

<script>
const INITIAL_PRODUCTS = [
    { name: "AD√ÉO E EVA", price: 4.99, category: "sanduiches" },
    { name: "SERTANEJO GOURMET", price: 4.49, category: "sanduiches" },
    { name: "BATATA R√öSTICA - 100G", price: 1.49, category: "acompanhamentos" },
    { name: "PALITO DE MANDIOCA - 100G", price: 1.49, category: "acompanhamentos" },
    { name: "COCA COLA ZERO - 350ML", price: 1.59, category: "bebidas" },
    { name: "GUARANA ZERO - 350ML", price: 1.49, category: "bebidas" },
    { name: "CERVEJA LATA", price: 1.69, category: "bebidas" },
];

let storedProducts = JSON.parse(localStorage.getItem("products") || "[]");
let comanda = JSON.parse(localStorage.getItem("comanda") || "[]");

const map = new Map(storedProducts.map(p => [p.name, p]));
let products = [...storedProducts];

INITIAL_PRODUCTS.forEach(p => {
  if (!map.has(p.name)) products.push(p);
});

localStorage.setItem("products", JSON.stringify(products));

renderProducts();
updateComandaCount();

function renderProducts() {
  ["sanduiches","acompanhamentos","bebidas"].forEach(c =>
    document.getElementById(c).innerHTML = ""
  );

  products.forEach((p,i)=>{
    let div = document.createElement("div");
    div.className="product";
    div.innerHTML=`
      <div class="product-info">
        <strong>${p.name}</strong>
        <p class="price">R$ ${p.price.toFixed(2)}</p>
      </div>
      <div class="product-controls">
        <div class="qty-control">
          <button onclick="changeQty(${i},-1)">-</button>
          <span id="qty-${i}">1</span>
          <button onclick="changeQty(${i},1)">+</button>
        </div>
        <button class="add-cart-btn" onclick="addToComanda(${i})">ADICIONAR</button>
      </div>`;
    document.getElementById(p.category).appendChild(div);
  });
}

function changeQty(i,v){
  let el=document.getElementById("qty-"+i);
  el.innerText = Math.max(1, parseInt(el.innerText)+v);
}

function addToComanda(i){
  let qty=parseInt(document.getElementById("qty-"+i).innerText);
  let p=products[i];
  let item=comanda.find(x=>x.name===p.name);
  if(item) item.qty+=qty; else comanda.push({name:p.name,qty,price:p.price});
  localStorage.setItem("comanda",JSON.stringify(comanda));
  updateComandaCount();
  toast(`${qty}x ${p.name} adicionado`);
  document.getElementById("qty-"+i).innerText="1";
}

function updateComandaCount(){
  document.getElementById("comanda-count").innerText =
    comanda.reduce((a,b)=>a+b.qty,0);
}

function toast(msg){
  let t=document.getElementById("toast");
  t.innerText=msg;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),1800);
}

function clearCacheAndReload(){
  localStorage.removeItem("products");
  localStorage.removeItem("comanda");
  location.reload();
}

function openTab(x){
  document.querySelectorAll(".tab-content").forEach(d=>d.style.display="none");
  document.querySelector(`[id='${x}']`).style.display="grid";
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}
</script>

</body>
</html>
